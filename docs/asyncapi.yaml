asyncapi: '2.5.0'
info:
  title: Apply Service
  version: 0.50.0
  description: Apply and ROI Journey for Animal Health and Welfare Review 
channels:
  ffc-ahwr-register-your-interest-request:
    subscribe:
      message:
        $ref: '#/components/messages/RegisterYourInterestRequest'
  ffc-ahwr-application-request:
    subscribe:
      message:
        $ref: '#/components/messages/ApplicationRequest'
  ffc-ahwr-application-response:
    subscribe:
      message:
        $ref: '#/components/messages/ApplicationResponse'
components:
  messages:
    RegisterYourInterestRequest:
      payload:
        type: object
        properties:
          email:
            type: string
            format: email
            description: Business email of the farmer
    ApplicationRequest:
      payload:
        type: object
        properties:
          confirmCheckDetails:
            type: string
            description: Confirm the details are correct
          whichReview:
            type: string
            description: Specify the review type
            required: true
          eligibleSpecies:
            type: string
            description: Specify the eligible species
            required: true
          reference:
            type: string
            description: Reference number
            required: true
            nullable: true
          declaration:
            type: boolean
            description: Declaration status
            required: true
          offerStatus:
            type: string
            description: Offer status
            required: true
          organisation:
            type: object
            properties:
              farmerName:
                type: string
                description: Farmer's name
                required: true
              name:
                type: string
                description: Organisation name
                required: true
              sbi:
                type: string
                description: SBI number
                required: true
              cph:
                type: string
                description: CPH number
                required: false
              crn:
                type: string
                description: CRN number
                required: false
              address:
                type: string
                description: Organisation address
                required: true
              email:
                type: string
                description: Organisation email
                format: email
                required: true
              isTest:
                type: boolean
                description: Test mode status
                required: false  
    ApplicationResponse:
      payload:
        type: object
        properties:
          applicationState:
            type: string
            description: Application state
          applicationReference:
            type: string
            description: Application reference
